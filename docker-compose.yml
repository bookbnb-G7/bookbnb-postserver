version: '3.7'

services:
  web:
    container_name: bookbnb-postserver_web

    build:
      context: .
      dockerfile: Dockerfile.dev

    volumes:
      - ./:/usr/src/app

    ports:
      - 3000:8080

    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; 
             sh docker-entrypoint.dev.sh'

    depends_on:
      - db # first execute database

    environment:
      - ENVIRONMENT=development
      - API_KEY=ULTRAMEGAFAKEAPIKEY
      - DATABASE_URL=postgresql://user:password@bookbnb-postserver_db:5432/postserver_db_test

  db:
    container_name: bookbnb-postserver_db

    image: postgis/postgis

    volumes:
      - postgres_data:/var/lib/postgresql/data/

    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

volumes:
  postgres_data: